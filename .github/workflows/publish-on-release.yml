name: Publish site on release

# триггер при публикации релиза
on:
  release:
    types: [published]

# дать права записи на содержимое (нужно для пуша)
permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: true

    - name: Set up git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Prepare site folder for version
      env:
        TAG: ${{ github.event.release.tag_name }}
      run: |
        echo "Release tag: $TAG"
        mkdir -p outsite
        cp -r ru outsite/ru || true
        cp -r en outsite/en || true
        cp index.html outsite/index.html || true
        # normalize version dir: ensure it starts with single 'v'
        # if tag is "v1.0" -> DIR=v1.0, if tag is "1.0" -> DIR=v1.0
        if [[ "$TAG" == v* ]]; then
          DIR="$TAG"
        else
          DIR="v$TAG"
        fi
        echo "Publishing into folder: $DIR"
        echo "$DIR" > .publish_dir

    - name: Checkout gh-pages branch
      run: |
        # Ensure gh-pages exists locally (if not - create orphan)
        if git show-ref --quiet refs/heads/gh-pages; then
          git checkout gh-pages
          git pull origin gh-pages || true
        else
          git checkout --orphan gh-pages
          git rm -rf .
          git commit --allow-empty -m "Create gh-pages branch"
        fi

    - name: Copy versioned site into gh-pages
      run: |
        TAG_DIR=$(cat .publish_dir)
        mkdir -p "$TAG_DIR"
        rsync -a --delete outsite/ "$TAG_DIR/"
        git add "$TAG_DIR"
        git commit -m "Publish site for version $TAG_DIR [ci skip]" || echo "No changes to commit"

    - name: Push changes to gh-pages
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages